<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
            font-family: 'Arshid';
            src: url('https://raw.githubusercontent.com/mailmug/laravel-easy-pos/main/fonts/Arshid.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-6">
        <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">Our Products</h2>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Product Card -->
            <div class="bg-white p-4 rounded-lg shadow-lg">
                <div class="w-64 h-64 bg-gray-200 flex items-center justify-center text-gray-500 rounded-lg">
                    Demo Image
                </div>                
                <h3 class="mt-4 text-lg font-semibold">Product 1</h3>
                <p class="text-green-600"><span style="font-family: 'Arshid';">$</span>10.00</p>
                <button class="mt-3 w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Add to Cart</button>
            </div>

            <div class="bg-white p-4 rounded-lg shadow-lg">
                <div class="w-64 h-64 bg-gray-200 flex items-center justify-center text-gray-500 rounded-lg">
                    Demo Image
                </div>                
                <h3 class="mt-4 text-lg font-semibold">Product 2</h3>
                <p class="text-green-600"><span style="font-family: 'Arshid';">$</span>15.00</p>
                <button class="mt-3 w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Add to Cart</button>
            </div>

            <div class="bg-white p-4 rounded-lg shadow-lg">
                <div class="w-64 h-64 bg-gray-200 flex items-center justify-center text-gray-500 rounded-lg">
                    Demo Image
                </div>                
                <h3 class="mt-4 text-lg font-semibold">Product 3</h3>
                <p class="text-green-600"><span style="font-family: 'Arshid';">$</span>20.00</p>
                <button class="mt-3 w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Add to Cart</button>
            </div>

            <div class="bg-white p-4 rounded-lg shadow-lg">
                <div class="w-64 h-64 bg-gray-200 flex items-center justify-center text-gray-500 rounded-lg">
                    Demo Image
                </div>
                <h3 class="mt-4 text-lg font-semibold">Product 4</h3>
                <p class="text-green-600"><span style="font-family: 'Arshid';">$</span>25.00</p>
                <button class="mt-3 w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Add to Cart</button>
            </div>
        </div>
    </div>

</body>
</html>
